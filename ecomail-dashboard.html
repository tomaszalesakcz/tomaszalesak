<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomail Dashboard - Real-time Metriky</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .header p {
            margin-top: 0.5rem;
            color: #a0aec0;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .auto-refresh-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #a0aec0;
            cursor: pointer;
        }

        .auto-refresh-label input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .refresh-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .refresh-icon {
            animation: none;
        }

        .refresh-icon.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Error Alert */
        .error-alert {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .error-alert strong {
            color: #ef4444;
        }

        .error-alert p {
            margin: 0.25rem 0 0 0;
            color: #fca5a5;
        }

        /* KPI Cards */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .kpi-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }

        .kpi-card:hover {
            transform: translateY(-4px);
        }

        .kpi-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .kpi-icon {
            padding: 0.75rem;
            border-radius: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .kpi-title {
            color: #a0aec0;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .kpi-value {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .kpi-subtitle {
            font-size: 0.875rem;
            color: #a0aec0;
        }

        /* Charts */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chart-card.full-width {
            grid-column: 1 / -1;
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .chart-container.tall {
            height: 350px;
        }

        /* Table */
        .table-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
        }

        .table-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th {
            padding: 1rem;
            text-align: left;
            color: #a0aec0;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 1rem;
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .rate-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
        }

        .rate-high { background: rgba(72, 187, 120, 0.2); }
        .rate-medium { background: rgba(237, 137, 54, 0.2); }
        .rate-low { background: rgba(239, 68, 68, 0.2); }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            flex-direction: column;
            gap: 1rem;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .kpi-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>Ecomail Dashboard</h1>
                <p id="subtitle">Real-time emailingové metriky</p>
            </div>
            <div class="controls">
                <label class="auto-refresh-label">
                    <input type="checkbox" id="autoRefresh" checked>
                    Auto-refresh (30s)
                </label>
                <button class="refresh-btn" id="refreshBtn">
                    <svg class="refresh-icon" id="refreshIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                    </svg>
                    Obnovit data
                </button>
            </div>
        </div>

        <!-- Error Alert (hidden by default) -->
        <div class="error-alert" id="errorAlert" style="display: none;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <div>
                <strong>Chyba při načítání dat</strong>
                <p id="errorMessage"></p>
                <p style="margin-top: 0.5rem; font-size: 0.875rem;">
                    Zkontrolujte, zda máte správně nastavený API klíč na řádku 26 v tomto HTML souboru.
                </p>
            </div>
        </div>

        <!-- KPI Cards -->
        <div class="kpi-grid" id="kpiGrid"></div>

        <!-- Charts -->
        <div class="charts-grid" id="chartsGrid"></div>

        <!-- Trend Chart -->
        <div class="chart-card full-width" id="trendChart" style="display: none;">
            <h3 class="chart-title">Trend výkonnosti kampaní</h3>
            <div class="chart-container tall">
                <canvas id="trendCanvas"></canvas>
            </div>
        </div>

        <!-- Table -->
        <div class="table-card" id="tableCard" style="display: none;">
            <h3 class="table-title">Detail kampaní</h3>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Kampaň</th>
                            <th>Odesláno</th>
                            <th>Otevřeno</th>
                            <th>Kliknuto</th>
                            <th>Open Rate</th>
                            <th>Click Rate</th>
                            <th>CTOR</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="font-size: 1.25rem; color: #a0aec0;">Načítám data z Ecomailu...</p>
        </div>
    </div>

    <script>
        // ==================== KONFIGURACE ====================
        const ECOMAIL_API_KEY = '2b0dfae5eb949e59359420324380c7262b6bee26e83af85ee6ff917aed6b7363';
        const ECOMAIL_API_BASE = 'https://api2.ecomailapp.cz';
        const REFRESH_INTERVAL = 30000; // 30 sekund
        // =====================================================

        let autoRefreshInterval = null;
        let charts = {
            openRate: null,
            clickRate: null,
            trend: null
        };

        // Utility funkce
        const formatNumber = (num) => num.toLocaleString('cs-CZ');
        const formatTime = (date) => {
            return new Intl.DateTimeFormat('cs-CZ', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }).format(date);
        };

        const getRateBadgeClass = (rate) => {
            const numRate = parseFloat(rate);
            if (numRate >= 30) return 'rate-high';
            if (numRate >= 20) return 'rate-medium';
            return 'rate-low';
        };

        // Fetch dat z Ecomail API
        async function fetchEcomailData() {
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
            const errorAlert = document.getElementById('errorAlert');
            const loading = document.getElementById('loading');

            try {
                refreshBtn.disabled = true;
                refreshIcon.classList.add('spinning');
                errorAlert.style.display = 'none';

                // Show loading only on first load
                if (!charts.openRate) {
                    loading.style.display = 'flex';
                }

                const response = await fetch(`${ECOMAIL_API_BASE}/campaigns`, {
                    headers: {
                        'key': ECOMAIL_API_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                
                // Process campaigns
                const campaigns = data.slice(0, 10).map(campaign => ({
                    id: campaign.id,
                    name: campaign.name || 'Bez názvu',
                    sent: campaign.sent || 0,
                    opened: campaign.opened || 0,
                    clicked: campaign.clicked || 0,
                    bounced: campaign.bounced || 0,
                    unsubscribed: campaign.unsubscribed || 0,
                    openRate: campaign.sent > 0 ? ((campaign.opened / campaign.sent) * 100).toFixed(2) : 0,
                    clickRate: campaign.sent > 0 ? ((campaign.clicked / campaign.sent) * 100).toFixed(2) : 0,
                    ctr: campaign.opened > 0 ? ((campaign.clicked / campaign.opened) * 100).toFixed(2) : 0,
                    date: campaign.created_at || new Date().toISOString()
                }));

                // Calculate aggregated stats
                const totalSent = campaigns.reduce((sum, c) => sum + c.sent, 0);
                const totalOpened = campaigns.reduce((sum, c) => sum + c.opened, 0);
                const totalClicked = campaigns.reduce((sum, c) => sum + c.clicked, 0);
                const totalBounced = campaigns.reduce((sum, c) => sum + c.bounced, 0);

                const stats = {
                    totalSent,
                    totalOpened,
                    totalClicked,
                    totalBounced,
                    avgOpenRate: totalSent > 0 ? ((totalOpened / totalSent) * 100).toFixed(2) : 0,
                    avgClickRate: totalSent > 0 ? ((totalClicked / totalSent) * 100).toFixed(2) : 0,
                    avgCTR: totalOpened > 0 ? ((totalClicked / totalOpened) * 100).toFixed(2) : 0
                };

                renderDashboard(campaigns, stats);
                updateLastUpdateTime();

            } catch (error) {
                console.error('Chyba při načítání dat:', error);
                showError(error.message);
            } finally {
                refreshBtn.disabled = false;
                refreshIcon.classList.remove('spinning');
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.style.display = 'flex';
        }

        function updateLastUpdateTime() {
            const subtitle = document.getElementById('subtitle');
            subtitle.textContent = `Real-time emailingové metriky • Poslední aktualizace: ${formatTime(new Date())}`;
        }

        function renderDashboard(campaigns, stats) {
            renderKPICards(stats);
            renderCharts(campaigns);
            renderTable(campaigns);
        }

        function renderKPICards(stats) {
            const kpiGrid = document.getElementById('kpiGrid');
            kpiGrid.innerHTML = `
                <div class="kpi-card">
                    <div class="kpi-header">
                        <div class="kpi-icon" style="background: rgba(102, 126, 234, 0.2); color: #667eea;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </div>
                        <span class="kpi-title">Celkem odesláno</span>
                    </div>
                    <div class="kpi-value">${formatNumber(stats.totalSent)}</div>
                </div>

                <div class="kpi-card">
                    <div class="kpi-header">
                        <div class="kpi-icon" style="background: rgba(72, 187, 120, 0.2); color: #48bb78;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </div>
                        <span class="kpi-title">Otevření</span>
                    </div>
                    <div class="kpi-value">${formatNumber(stats.totalOpened)}</div>
                    <div class="kpi-subtitle">${stats.avgOpenRate}% průměrný OR</div>
                </div>

                <div class="kpi-card">
                    <div class="kpi-header">
                        <div class="kpi-icon" style="background: rgba(237, 137, 54, 0.2); color: #ed8936;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                        </div>
                        <span class="kpi-title">Kliky</span>
                    </div>
                    <div class="kpi-value">${formatNumber(stats.totalClicked)}</div>
                    <div class="kpi-subtitle">${stats.avgClickRate}% průměrný CTR</div>
                </div>

                <div class="kpi-card">
                    <div class="kpi-header">
                        <div class="kpi-icon" style="background: rgba(159, 122, 234, 0.2); color: #9f7aea;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                            </svg>
                        </div>
                        <span class="kpi-title">CTOR</span>
                    </div>
                    <div class="kpi-value">${stats.avgCTR}%</div>
                    <div class="kpi-subtitle">Click-to-Open Rate</div>
                </div>
            `;
        }

        function renderCharts(campaigns) {
            const chartsGrid = document.getElementById('chartsGrid');
            
            // Clear existing charts
            chartsGrid.innerHTML = `
                <div class="chart-card">
                    <h3 class="chart-title">Open Rate po kampaních</h3>
                    <div class="chart-container">
                        <canvas id="openRateCanvas"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3 class="chart-title">Click Rate po kampaních</h3>
                    <div class="chart-container">
                        <canvas id="clickRateCanvas"></canvas>
                    </div>
                </div>
            `;

            const campaignData = campaigns.slice(0, 7);

            // Open Rate Chart
            if (charts.openRate) charts.openRate.destroy();
            const openRateCtx = document.getElementById('openRateCanvas').getContext('2d');
            charts.openRate = new Chart(openRateCtx, {
                type: 'bar',
                data: {
                    labels: campaignData.map(c => c.name.length > 20 ? c.name.substring(0, 20) + '...' : c.name),
                    datasets: [{
                        label: 'Open Rate %',
                        data: campaignData.map(c => c.openRate),
                        backgroundColor: '#667eea',
                        borderRadius: 8,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1a202c',
                            borderColor: '#4a5568',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#2d3748' },
                            ticks: { color: '#a0aec0' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#a0aec0', maxRotation: 45, minRotation: 45 }
                        }
                    }
                }
            });

            // Click Rate Chart
            if (charts.clickRate) charts.clickRate.destroy();
            const clickRateCtx = document.getElementById('clickRateCanvas').getContext('2d');
            charts.clickRate = new Chart(clickRateCtx, {
                type: 'bar',
                data: {
                    labels: campaignData.map(c => c.name.length > 20 ? c.name.substring(0, 20) + '...' : c.name),
                    datasets: [{
                        label: 'Click Rate %',
                        data: campaignData.map(c => c.clickRate),
                        backgroundColor: '#48bb78',
                        borderRadius: 8,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1a202c',
                            borderColor: '#4a5568',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#2d3748' },
                            ticks: { color: '#a0aec0' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#a0aec0', maxRotation: 45, minRotation: 45 }
                        }
                    }
                }
            });

            // Trend Chart
            document.getElementById('trendChart').style.display = 'block';
            const trendData = campaigns.slice(0, 10).reverse();
            
            if (charts.trend) charts.trend.destroy();
            const trendCtx = document.getElementById('trendCanvas').getContext('2d');
            charts.trend = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: trendData.map(c => c.name.length > 15 ? c.name.substring(0, 15) + '...' : c.name),
                    datasets: [
                        {
                            label: 'Open Rate %',
                            data: trendData.map(c => c.openRate),
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            borderWidth: 3,
                            pointRadius: 5,
                            pointBackgroundColor: '#667eea'
                        },
                        {
                            label: 'Click Rate %',
                            data: trendData.map(c => c.clickRate),
                            borderColor: '#48bb78',
                            backgroundColor: 'rgba(72, 187, 120, 0.1)',
                            tension: 0.4,
                            borderWidth: 3,
                            pointRadius: 5,
                            pointBackgroundColor: '#48bb78'
                        },
                        {
                            label: 'CTOR %',
                            data: trendData.map(c => c.ctr),
                            borderColor: '#ed8936',
                            backgroundColor: 'rgba(237, 137, 54, 0.1)',
                            tension: 0.4,
                            borderWidth: 3,
                            pointRadius: 5,
                            pointBackgroundColor: '#ed8936'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: { color: '#a0aec0' }
                        },
                        tooltip: {
                            backgroundColor: '#1a202c',
                            borderColor: '#4a5568',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#2d3748' },
                            ticks: { color: '#a0aec0' }
                        },
                        x: {
                            grid: { color: '#2d3748' },
                            ticks: { color: '#a0aec0' }
                        }
                    }
                }
            });
        }

        function renderTable(campaigns) {
            const tableCard = document.getElementById('tableCard');
            const tableBody = document.getElementById('tableBody');
            
            tableCard.style.display = 'block';
            tableBody.innerHTML = campaigns.map(campaign => `
                <tr>
                    <td>${campaign.name}</td>
                    <td>${formatNumber(campaign.sent)}</td>
                    <td>${formatNumber(campaign.opened)}</td>
                    <td>${formatNumber(campaign.clicked)}</td>
                    <td><span class="rate-badge ${getRateBadgeClass(campaign.openRate)}">${campaign.openRate}%</span></td>
                    <td><span class="rate-badge ${getRateBadgeClass(campaign.clickRate)}">${campaign.clickRate}%</span></td>
                    <td><span class="rate-badge ${getRateBadgeClass(campaign.ctr)}">${campaign.ctr}%</span></td>
                </tr>
            `).join('');
        }

        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', fetchEcomailData);

        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            if (e.target.checked) {
                autoRefreshInterval = setInterval(fetchEcomailData, REFRESH_INTERVAL);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        });

        // Initial load
